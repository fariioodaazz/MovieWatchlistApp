<div class="max-w-7xl mx-auto p-6">
  <!-- Loading state -->
  <div [hidden]="!isLoading">
    <p>Loading movies...</p>
  </div>
  
  <!-- Movies grid -->
  <div [hidden]="isLoading || movies.length === 0">
    <div class="grid grid-cols-[repeat(auto-fill,minmax(220px,1fr))] gap-6" [innerHTML]="getMovie()">
    </div>
  </div>
  
  <!-- No movies state -->
  <div [hidden]="isLoading || movies.length > 0">
    <p>No movies found.</p>
  </div>
</div>
