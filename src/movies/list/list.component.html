<div class="max-w-7xl mx-auto p-6">
  <div class="grid grid-cols-[repeat(auto-fill,minmax(220px,1fr))] gap-6">
    <a *ngFor="let m of (movies$ | async)!"
       [routerLink]="['/movies', m.id]"
       class="group block rounded-2xl overflow-hidden border shadow-sm hover:shadow-lg transition bg-white">
      <img class="w-full h-[460px] object-cover transition-transform duration-300 group-hover:scale-[1.03]"
           [src]="m.posterUrl" [alt]="m.title" />
      <div class="p-3">
        <h3 class="font-semibold text-lg leading-tight group-hover:underline">{{ m.title }}</h3>
        <p class="text-sm text-gray-600">{{ m.category }} â€¢ {{ m.releaseYear }}</p>
      </div>
    </a>
  </div>
</div>
