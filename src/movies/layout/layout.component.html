<header class="border-b bg-white">
  <nav class="container flex items-center justify-between h-14">
    <a class="text-xl font-semibold tracking-tight" routerLink="/movies/list">MovieApp</a>

    <ul class="hidden md:flex items-center gap-6">
      <li><a routerLink="/movies/list" routerLinkActive="text-indigo-600 font-semibold"
             class="transition hover:text-indigo-600">Home</a></li>
      <li><a routerLink="/movies/add" routerLinkActive="text-indigo-600 font-semibold"
             class="transition hover:text-indigo-600">Add Movie</a></li>
      <li><a routerLink="/watchlist" routerLinkActive="text-indigo-600 font-semibold"
             class="transition hover:text-indigo-600">Watchlist</a></li>
      <li><button (click)="logout()"
                  class="rounded-md border border-red-300 text-red-700 hover:bg-red-50 px-3 py-1 text-sm">
            Logout
          </button></li>
    </ul>

    <button class="md:hidden inline-flex items-center justify-center p-2 rounded hover:bg-gray-100"
            (click)="toggleMobile()" aria-label="Toggle menu">
      <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </nav>

  <div [hidden]="!mobileOpen" class="md:hidden border-t bg-white">
    <ul class="container py-2 space-y-1">
      <li><a (click)="mobileOpen=false" routerLink="/movies/list" class="block py-2">Home</a></li>
      <li><a (click)="mobileOpen=false" routerLink="/movies/add" class="block py-2">Add Movie</a></li>
      <li><a (click)="mobileOpen=false" routerLink="/watchlist" class="block py-2">Watchlist</a></li>
      <li><button (click)="logout()" class="w-full text-left py-2 rounded-md border border-red-300 text-red-700 hover:bg-red-50 px-3">
        Logout
      </button></li>
    </ul>
  </div>
  
</header>

<main class="container py-6">
  <router-outlet></router-outlet>
</main>
